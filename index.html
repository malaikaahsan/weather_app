<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WEATHER APP</h1>


    <div id="searchbar" class="back">
        <input type="search" id="search" placeholder="Search Cities" class="back">

        <div id="searchimg">
            <img src="images/search.png" alt="" height="20px">
        </div>

    </div>
    
    
    
    <div id="current" class="back">
        <div id="details">
            <div id="country"></div>
            
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="feelslike"></div>
        </div>
        
        
        
        <div class="image"><img src="" alt="" id="image">
            <!-- <div id="loading" style="font-size:30px; display: none;">Loading......</div> -->
        </div>
        
        <div id="loading" class="loader-container">
            <svg class="loader" viewBox="0 0 50 50">
                <circle class="loader-circle" cx="25" cy="25" r="20" />
            </svg>
        </div>

        
        <div id="temp">
            <div id="temperature"></div>
            <div id="text"></div>
            <div id="date"></div>
        </div>
    </div>


    <div id="future">



    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
